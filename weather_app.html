<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            padding: 12px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 70%;
            font-size: 1rem;
        }
        button {
            padding: 12px 25px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .result i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Weather Application</h1>
        <form id="weather-form">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        <p id="error-message" class="error"></p>

        <div id="weather-data" class="result"></div>
    </div>

    <script>
        const API_KEY = 'bd5e378503939ddaee76f12ad7a97608'; // Your OpenWeatherMap API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // Event listener for the form submission
        document.getElementById('weather-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent page reload
            const city = document.getElementById('city').value;
            if (city) {
                getWeather(city);
            }
        });

        // Function to fetch weather data from OpenWeatherMap API
        function getWeather(city) {
            const url = `${BASE_URL}?q=${city}&appid=${API_KEY}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === '404') {
                        document.getElementById('error-message').innerText = 'City not found!';
                        document.getElementById('weather-data').innerHTML = '';
                    } else {
                        document.getElementById('error-message').innerText = ''; // Clear any previous error
                        const mainData = data.main;
                        const weatherData = data.weather[0];

                        // Map icons to weather conditions
                        const weatherIcons = {
                            "Clear": "fa-sun",
                            "Clouds": "fa-cloud",
                            "Rain": "fa-cloud-showers-heavy",
                            "Snow": "fa-snowflake",
                            "Thunderstorm": "fa-bolt",
                            "Drizzle": "fa-cloud-rain",
                            "Mist": "fa-smog",
                            "Smoke": "fa-smog",
                            "Haze": "fa-smog",
                            "Dust": "fa-smog",
                            "Fog": "fa-smog",
                            "Sand": "fa-smog",
                            "Ash": "fa-smog",
                            "Squall": "fa-wind",
                            "Tornado": "fa-wind"
                        };

                        const weatherIcon = weatherIcons[weatherData.main] || "fa-question-circle";

                        // Display the weather data
                        document.getElementById('weather-data').innerHTML = `
                            <i class="fas ${weatherIcon}"></i>
                            <p><strong>City:</strong> ${city}</p>
                            <p><strong>Temperature:</strong> ${mainData.temp}Â°C</p>
                            <p><strong>Pressure:</strong> ${mainData.pressure} hPa</p>
                            <p><strong>Humidity:</strong> ${mainData.humidity}%</p>
                            <p><strong>Description:</strong> ${weatherData.description}</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('error-message').innerText = 'An error occurred. Please try again later.';
                    document.getElementById('weather-data').innerHTML = '';
                });
        }
    </script>
</body>
</html>
